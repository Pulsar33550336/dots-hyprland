general {
    col.active_border = rgba(89929577)
    col.inactive_border = rgba(3f484b55)
}

misc {
    background_color = rgba(0e1416FF)
}

plugin {
    hyprbars {
        # Honestly idk if it works like css, but well, why not
        bar_text_font = Google Sans Flex Medium, Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(0e1416FF)
        col.text = rgba(dee3e5FF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(dee3e5), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(dee3e5), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(dee3e5), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

windowrule = border_color rgba(83d2e4AA) rgba(83d2e477), match:pin 1
